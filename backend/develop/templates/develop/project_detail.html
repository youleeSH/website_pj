<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>

<form method="post" action="{% url 'vote_project' project.pk %}">
    {% csrf_token %}
    <label for="score">점수 (1~5): </label>
    <select name="score" id="score">
        {% for i in "12345" %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>
    <button type="submit">투표</button>
</form>

<p>현재 평균 점수: {{ project.average_score }}</p>
